<!DOCTYPE html>
<html>

<head>
  <title>BlockChat</title>
  <link href="css/app.css" rel="stylesheet">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</head>

<body>
  <div id="inbox-clear" class="chat-container">
    <header class="chat-header">
      <h1>BlockChat</h1>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            style="width: 35vw"
            id="receiver"
            type="text"
            placeholder="Send to:"
            required
            autocomplete="off"
            spellcheck="false"
          />
           </form>
      </div>
     
    </header>

    
    <main class="chat-main">
      <div style="width: 30vw;" class="chat-sidebar" >

        <h2>User directory:</h2>
      <button class="btn"   onclick="App.copyAddressToSend()" style="float:right">copy</button>
       <div style="overflow: hidden; padding-right: 10px;">
        <select type="registeredUsersAddressMenu" id='registeredUsersAddressMenu'></select>â€‹
     </div> 

        <h2>Contract address:</h2> 
       <a target="_blank" type="addressLinks" id="contractAddress"  spellcheck="false">Could not load</a>
        
       <h2>Contract owner:</h2> 
       <a target="_blank" type="addressLinks" id="contractOwner" spellcheck="false">Could not load</a>
       
     
       <h2>Your Ethereum address:</h2> 
       <a target="_blank" type="addressLinks" id="myAddress" spellcheck="false">Could not load</a>
       
     
       <h2>Your balance:</h2> 
       <h2 type="mySimpleLabel" id="myBalance" spellcheck="false">0 Ether</h2>
    
       <h2 id="status" style="overflow: hidden; word-wrap: break-word;display: inline-block;white-space: pre-wrap; font-size:20px;  Color:rgb(0, 255, 0)"> Welcome to BlockChat</h2>
       
      
      </div>
       <div id="receivedTable" style="display:none;">
      
        <br>
        <table id='mytable' style="margin-top: -5px;">
          
          <tbody id="mytable-tbody">
          </tbody>
        </table>
      </div> 
      
    </main> 
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="message"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn" id="sendMessageButton" value="Send" onclick="App.sendMessage()"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  
</body>
</html>
